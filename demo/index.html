<html>
<head>
  <title>iron-form demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
  <!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
  <script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/paper-input/paper-input.js';
    import '@polymer/paper-button/paper-button.js';
    import '@polymer/paper-checkbox/paper-checkbox.js';
    import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
    import '@polymer/paper-item/paper-item.js';
    import '@polymer/paper-listbox/paper-listbox.js';
    import '@polymer/paper-spinner/paper-spinner.js';
    import '@polymer/paper-styles/shadow.js';
    import '../iron-form.js';
    import './cats-only.js';

    import {html} from '@polymer/polymer/lib/utils/html-tag.js';
    const template = html`
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        input, paper-input, paper-checkbox {
          margin-bottom: 8px;
        }
        iron-form {
          @apply --shadow-elevation-2dp;
          padding: 20px;
        }
        paper-button {
          display: inline-block;
          width: 15%;
          text-align: center;
        }
        #form1 paper-button {
          width: 30%;
        }
        paper-button:not([disabled]) {
          background: #03a9f4;
          color: white;
        }
        paper-spinner {
          width: 14px;
          height: 14px;
          margin-right: 20px;
        }
        paper-spinner[hidden] {
          display: none;
        }
        .output {
          margin-top: 20px;
          word-wrap: break-word;
          font-family: monospace;
        }
      </style>
    </custom-style>`;
   // document.body.appendChild(template.content);
    
  </script>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Polymer form submission example </h3>
    <demo-snippet>

        <iron-form id="form1">
          <form action="/foo" method="get">
            <paper-input type="text" name="name" required label="Name" value="Person"></paper-input>
            <input name="foo" required>
            <input type="checkbox" name="it-exp" checked>Have experience in IT<br>
            <paper-checkbox name="subscribe" value="subscribe" checked>Subscribe</paper-checkbox><br>
            <paper-checkbox name="agree" value="agree" required>Agree</paper-checkbox>
            <br>
            <paper-dropdown-menu label="Location" name="Location" required>
              <paper-listbox class="dropdown-content" slot="dropdown-content">
                <paper-item value="chennai">Chennai</paper-item>
                <paper-item value="mumbai">Mumbai</paper-item>
                <paper-item value="banaglore">Banaglore</paper-item>
                <paper-item value="mysore">Mysore</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <br><br>
            <paper-button raised onclick="form1.submit()">Submit</paper-button>
            <paper-button raised onclick="form1.reset()">Reset</paper-button>
            <paper-button raised onclick="form1.validate()">Validate</paper-button>
          </form>
          <br>
          <div class="output"></div>
        </iron-form>
        <script>
          form1.addEventListener('iron-form-submit', function(event) {
            this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            
          });
          </script>
      
    </demo-snippet>
  </div>
</body>

</html>
